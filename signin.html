<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('back.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

       

        .sign-in-container {
            background-color: #271e1e4d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.884);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #fcfafa;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ffffff;
            background-color:rgb(255, 255, 255);
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        button {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            color: rgb(255, 255, 255);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding: 10px;
            border: 1px solid #e6d7eb;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #818181;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            text-decoration: none;
            color: #f2edf3;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .link a:hover {
            text-decoration: underline;
        }
        .d{
         color: #ffffff;
         font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .google-signin {
            margin: 20px 0;
        }
    </style>
    <script>
        function validateSignInForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic form validation
            if (email === "" || password === "") {
                alert("Both fields are required.");
                return false;
            }

            // Redirect to landing page after successful sign-in
            alert("Sign-in successful!");
            window.location.href = 'landing.html'; // Redirect to landing page
            return false; // Prevent form submission
        }
    </script>
</head>
<body>



    <!-- Sign-In Form -->
    <div class="sign-in-container">
        <h2>Sign In to InterviewMe</h2>
        <form onsubmit="return validateSignInForm()">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <button type="submit">Sign In</button>
            <div class="google-signin">
                <button type="button" onclick="alert('Google sign-in not implemented')">Sign in with Google</button>
            </div>
            <div class="link">
                <p class="d">Don't have an account? <a href="signup.html">Sign Up</a></p>
                <p><a href="#">Forgot Password?</a></p>
            </div>
        </form>
    </div>


</body>
</html>
