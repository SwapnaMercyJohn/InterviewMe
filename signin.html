<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('signin-background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            background-color: rgba(76, 175, 80, 0.9);
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            width: 100%;
            position: absolute;
            top: 0;
        }

        .sign-in-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            text-decoration: none;
            color: #4CAF50;
        }

        .link a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .google-signin {
            margin: 20px 0;
        }
    </style>
    <script>
        function validateSignInForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic form validation
            if (email === "" || password === "") {
                alert("Both fields are required.");
                return false;
            }

            // Redirect to landing page after successful sign-in
            alert("Sign-in successful!");
            window.location.href = 'landing.html'; // Redirect to landing page
            return false; // Prevent form submission
        }
    </script>
</head>
<body>

    <!-- Header Section -->
    <header>
        Interview Me - Sign In
    </header>

    <!-- Sign-In Form -->
    <div class="sign-in-container">
        <h2>Sign In</h2>
        <form onsubmit="return validateSignInForm()">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <button type="submit">Sign In</button>
            <div class="google-signin">
                <button type="button" onclick="alert('Google sign-in not implemented')">Sign in with Google</button>
            </div>
            <div class="link">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                <p><a href="#">Forgot Password?</a></p>
            </div>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 Interview Me. All rights reserved.
    </footer>

</body>
</html>
