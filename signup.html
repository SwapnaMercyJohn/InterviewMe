<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('signup-background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            background-color: rgba(76, 175, 80, 0.9);
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            width: 100%;
            position: absolute;
            top: 0;
        }

        .sign-up-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: left;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            text-decoration: none;
            color: #4CAF50;
        }

        .link a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        const existingEmails = ["test@example.com", "user@example.com"]; // Simulated existing email list

        function validateSignUpForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Clear previous error messages
            document.getElementById('confirm-password-error').textContent = '';
            document.getElementById('email-error').textContent = '';

            // Basic form validation
            if (name === "" || email === "" || password === "" || confirmPassword === "") {
                alert("All fields are required.");
                return false;
            }

            if (existingEmails.includes(email)) {
                document.getElementById('email-error').textContent = "Email already exists.";
                return false;
            }

            if (password !== confirmPassword) {
                document.getElementById('confirm-password-error').textContent = "Passwords do not match.";
                return false;
            }

            // Redirect to landing page after successful sign-up
            alert("Sign-up successful!");
            window.location.href = 'landing.html'; // Redirect to landing page
            return false; // Prevent form submission
        }
    </script>
</head>
<body>

    <!-- Header Section -->
    <header>
        Interview Me - Sign Up
    </header>

    <!-- Sign-Up Form -->
    <div class="sign-up-container">
        <h2>Sign Up</h2>
        <form onsubmit="return validateSignUpForm()">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <div id="email-error" class="error"></div>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            <div id="confirm-password-error" class="error"></div>

            <button type="submit">Sign Up</button>
            <div class="link">
                <p>Already have an account? <a href="signin.html">Sign In</a></p>
            </div>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 Interview Me. All rights reserved.
    </footer>

</body>
</html>
