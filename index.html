<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Me - Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('back.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

    

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-family:"Lucida Handwritting";
            color:rgb(56, 9, 100);
            font-size: 40px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            color: rgb(166, 122, 206);
            margin-bottom: 40px;
            font-family:"Lucida Handwriting", cursive;
        }

        .button {
            border-radius: 10px;
            background-color: rgba(193, 196, 193, 0.3);
            border:rgba(53, 58, 8, 0.5);
            color: #2e0b4e;
            text-align: center;
            font-size: 15px;
            padding: 20px;
            width: 150px;
            transition: all 0.5s;
            cursor: pointer;
  margin: 5px;
  
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

        footer {
            background-color: rgba(219, 208, 245, 0.9);
            color: rgb(68, 77, 104);
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 30px;
            }

            .hero p {
                font-size: 18px;
            }

           
        }
    </style>
</head>
<body>

    
    

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to InterviewMe</h1>
        <p>Prepare for your dream job with expert interview coaching and resources.</p>
        <!-- Call-to-Action Button to Sign In Page -->
        <a href="signin.html" ><button class="button"><span>Get Started</span></button></a>
    </section>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 Interview Me. All rights reserved.
    </footer>

</body>
</html>
