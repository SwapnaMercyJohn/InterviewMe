<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Me - Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('back.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(to right, #515151, #b4b3b3, #515151);
            background-size: 400% 400%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            animation: gradientAnimation 8s linear infinite;
        }
        
        @keyframes gradientAnimation {
            0% {
                background-position: 400% 50%;
            }
            100% {
                background-position:  0% 50%;
            }
        }
        


        .hero p {
            font-size: 15px;
            color: rgb(255, 255, 255);
            margin-bottom: 50px;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
        }

        .button {
            border-radius: 10px;
            background-color: rgba(193, 196, 193, 0.3);
            border:rgba(53, 58, 8, 0.5);
            color: #ffffff;
            text-align: center;
            font-size: 15px;
            padding: 20px;
            width: 150px;
            transition: all 0.5s;
            cursor: pointer;
  margin: 4px;
  
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

      
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 30px;
            }

            .hero p {
                font-size: 18px;
            }

           
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <h1>InterviewMe</h1>
        <p>Be Ready, Be Hired!</p>
        <!-- Call-to-Action Button to Sign In Page -->
        <a href="signin.html" ><button class="button"><span>Get Started</span></button></a>
    </section>

</body>
</html>
